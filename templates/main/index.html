{% extends "base.html" %}
{% block title%} {{ seller.name }} {% endblock %}
{% block body %}
	<h2>{{ seller.name }}</h2>
    {{ seller.description|linebreaks }}
    {% if sellers %}
    	<ul>
       	{% for seller in sellers %}
            	<li><a href="{% url seller seller.slug %}">{{ seller }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock body %}
